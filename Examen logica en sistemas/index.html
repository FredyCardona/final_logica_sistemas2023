<!DOCTYPE html>
<html>
<head>
  <title>Operaciones</title>
  <script src="app.js">
  </script>
</head>
<body>

  <input id="input1" type="number" placeholder="Ingrese el primer número"><br>
  <input id="input2" type="number" placeholder="Ingrese el segundo número"><br>
  <input id="input3" type="number" placeholder="Ingrese el tercer número"><br>
